<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management - Editable Table</title>
</head>
<body>

<header>
    <h1>Student Management System</h1>
</header>

<main>
    <section aria-labelledby="form-heading">
        <h2 id="form-heading">Add New Student</h2>

        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="roll">Roll:</label>
            <input type="text" id="roll" name="roll">

            <label for="department">Department:</label>
            <input type="text" id="department" name="department">

            <button type="submit" id="addStudentBtn">Add Student</button>
        </form>
    </section>

    <section aria-labelledby="table-heading">
        <h2 id="table-heading">Student Records</h2>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>&copy; 2025 Student Management System</p>
</footer>

<script src="table.js"></script>
</body>
</html>
