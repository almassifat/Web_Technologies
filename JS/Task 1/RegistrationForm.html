<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal Registration</title>
    <link rel="stylesheet" href="RegistrationStyle.css">

</head>
<body>

<main class="page-wrapper">
    <section class="form-container">
        <h1>Student Portal Signup</h1>

        <form id="registrationForm" novalidate>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@domain.com">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password (min 6 characters)</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Only digits allowed">
                <div class="error-message" id="phoneError"></div>
            </div>

            <button type="submit" class="submit-btn">Register</button>

            <p id="successMessage" class="success-message"></p>
        </form>
    </section>
</main>

<script src="RegistrationScript.js"></script>
</body>
</html>
