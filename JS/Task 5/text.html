<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        header, footer {
            background-color: #111827;
            color: #f9fafb;
            text-align: center;
            padding: 12px 8px;
        }

        main {
            max-width: 900px;
            margin: 20px auto 30px;
            padding: 0 16px;
        }

        section {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            resize: vertical;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: #2563eb;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        #resultBox {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            min-height: 80px;
        }

        #resultBox p {
            margin: 4px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Text Analyzer Tool</h1>
</header>

<main>
    <section>
        <h2>Enter Text</h2>
        <textarea id="inputText" placeholder="Paste or type your paragraph here..."></textarea>
        <button id="analyzeBtn">Analyze Text</button>
    </section>

    <section>
        <h2>Analysis Result</h2>
        <div id="resultBox"></div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Text Analyzer</p>
</footer>

<script src="text.js"></script>
</body>
</html>
