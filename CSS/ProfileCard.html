<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>

    <style>
        body{
            margin: 0;
            background: #eef4ff;
            font-family: Arial, sans-serif;
        }

        main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section.profile-card{
            position: relative;
            width: 280px;
            background: white;
            border: 2px solid #cfdcff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .badge{
            position: absolute;
            top: 10px;
            right: 10px;
            background: #2ecc71;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 12px;
        }

        figure{
            margin: 0;
        }

        figure img{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #003e7e;
            margin-bottom: 8px;
        }

        header h2{
            margin: 5px 0;
            color: #003e7e;
        }

        p{
            font-size: 14px;
            color: #2c3e50;
        }
    </style>
</head>

<body>

<main>

    <section class="profile-card">

        <div class="badge">Online</div>

        <figure>
            <img src="Images/student.jpg" alt="User Photo">
        </figure>

        <header>
            <h2>Hasin Almas Sifat</h2>
        </header>

        <p>
            Machine learning enthusiast working on NLP, computer vision,
            and explainable AI systems.
        </p>

    </section>

</main>

</body>
</html>
