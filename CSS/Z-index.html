<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layered Elements - Z-index Demo</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef4ff;
            height: 100vh;
            position: relative;
        }

        .box {
            position: absolute;
            width: 200px;
            height: 150px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #003e7e;
            border-radius: 10px;
        }

        .red-box {
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .blue-box {
            background-color: blue;
            top: 100px;
            left: 120px;
            z-index: 2;
        }

        .green-box {
            background-color: green;
            top: 150px;
            left: 190px;
            z-index: 3;
        }
    </style>
</head>
<body>

    <div class="box red-box">Box 1</div>
    <div class="box blue-box">Box 2</div>
    <div class="box green-box">Box 3</div>

</body>
</html>
